<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="/css/styles.css" />

</head>

<body>

    <!-- laoding code -->
    <div class="overlay-all-non-exitable" id="overlay-all-non-exitable">
        <div class="spinner-border spinner" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- buttons to filter -->
    <!-- Begin Isotope Filtering -->
    <div class="container-fluid">
        <h1>Theatre, Performing Arts and Music Event Schedule</h1>
        <!-- Begin filter buttons -->
        <div class="button-group filters-button-group">
            <button class="button is-checked btn-isotope btn btn-success" data-filter="*">
                Show All
            </button>
            <button class="button is-checked btn-isotope btn btn-primary" data-filter=".brenham">
                In Brenham
            </button>
            <button class="button is-checked btn-isotope btn btn-primary" data-filter=".bryan">
                In Bryan
            </button>
            <button class="button is-checked btn-isotope btn btn-primary" data-filter=".music">
                Music Events
            </button>
            <button class="button is-checked btn-isotope btn btn-primary" data-filter=".theater">
                Theater Events
            </button>

            <button class="button is-checked btn-isotope btn btn-primary" data-filter=".performing-arts">
                Performing Arts
            </button>
        </div>
        <!-- End filter buttons -->

        <div class="row">
            <div class="grid">


                <div class="col-12 col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 col-xxl-3 col-box-office">
                    <div class="element-item brenham performing-arts">

                        <img src="/images/music-of-the-knights.jpg" class="img-reponsive" alt="...">

                        <div style="position: relative; top: -42px;left: 10px;">
                            <a href="#" class="btn btn-outline-secondary btn-isotope-secondary">Study Guide</a>
                        </div>

                        <div style="position: relative; top: -80px;float: right; right: 20px;">
                            <a href="#" class="btn btn-outline-secondary btn-isotope-secondary">Tickets</a>
                        </div>

                    </div>
                </div>


                <div class="col-12 col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 col-xxl-3 col-box-office">
                    <div class="element-item brenham theater">

                        <img src="/images/the-yellow-wallpaper.jpg" class="img-reponsive" alt="...">

                        <div style="position: relative; top: -42px;left: 10px;">
                            <a href="#" class="btn btn-outline-secondary btn-isotope-secondary">Study Guide</a>
                        </div>

                        <div style="position: relative; top: -80px;float: right; right: 20px;">
                            <a href="#" class="btn btn-outline-secondary btn-isotope-secondary">Tickets</a>
                        </div>

                    </div>
                </div>

                <div class="col-12 col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 col-xxl-3 col-box-office">
                    <div class="element-item bryan theatre">

                        <img src="/images/title-of-show.jpg" class="img-reponsive" alt="...">

                        <div style="position: relative; top: -42px;left: 10px;">
                            <a href="#" class="btn btn-outline-secondary btn-isotope-secondary">Study Guide</a>
                        </div>

                        <div style="position: relative; top: -80px;float: right; right: 20px;">
                            <a href="#" class="btn btn-outline-secondary btn-isotope-secondary">Tickets</a>
                        </div>

                    </div>
                </div>

                <div class="col-12 col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 col-xxl-3 col-box-office">
                    <div class="element-item brenham music">

                        <img src="/images/sounds-of-the-season-fall-2024.jpg" class="img-reponsive" alt="...">

                        <div style="position: relative; top: -42px;left: 10px;">
                            <a href="#" class="btn btn-outline-secondary btn-isotope-secondary">Study Guide</a>
                        </div>

                        <div style="position: relative; top: -80px;float: right; right: 20px;">
                            <a href="#" class="btn btn-outline-secondary btn-isotope-secondary">Tickets</a>
                        </div>

                    </div>
                </div>



            </div>
        </div>
    </div>
    <!-- End Isotope Filtering -->

    <!-- jquery cdn js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Isotope Filter JS CDN -->
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>

    <!-- Local JS-->
    <script src="/js/scripts.js"></script>

</body>

</html>
